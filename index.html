<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title -->
        <title>Crumbly</title>
        <!-- Favicon -->
        <link rel="icon" href="../Imagenes/favicon.svg" type="image/png">
        <!-- Stylesheets -->
        <!-- Main CSS -->
        <link rel="stylesheet" href="/css/style.css">
        <!-- Boxicons CSS for icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Google Fonts Preconnect -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0">
    </head>
<body>
    <!--Contenedor Header-->
    <header class="main__header">
        <div class="header__navbar">
           <!--Contenedor de la barra de navegación-->
            <nav class="nav__container header__nav--home">
                <!-- Links del Menú -->
                <ul class="header__nav-list">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../Html/menu.html">Menú</a></li>
                    <li><a href="../Html/productos.html">Productos</a></li>
                    <li><a href="../Html/recetas.html">Recetas</a></li>
                    <li><a href="../Html/nosotros.html">Nosotros</a></li>
                    <li><a href="../Html/contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <!--Svg - Contednedor del Logo-->
            <div class="header___logo">
                <img src="../Imagenes/crumblylogo-postive.svg" alt="logo de crumbly">
            </div>
             <!-- Contenedor del buscador y opciones de usuario -->
            <section class="header__search">
                <!--Campo de busqueda-->
                <div class="search-container home">
                    <input type="text">
                </div>
                <!-- Contenedor del carrito de compras y perfil de usuario -->
                <div class="header__user"> 
                    <div class="header__user-items">
                         <!--Icono del perfil de usuario-->
                        <div class="header__user-icon">
                            <a href="#"><span class="material-symbols-outlined home">person</span></a>
                        </div>
                         <!--Icono del carrito de compras-->
                        <div class="header__user-icon">
                            <a href="#"> <span class="material-symbols-outlined home">shopping_basket</span></a>  
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!--Contenedor del titulo principal y botón de llamada de acción-->
        <div class="header__title">
            <h1 class="header__title-primary"">
                Disfruta de una parada saludable y encuentra ingredientes que nutren tu vida
            </h1>
            <!--Boton de acción-->
            <a href="#" class="header__title-button">Comprar ahora</a>
        </div>
    </header>
</body>
</html>
